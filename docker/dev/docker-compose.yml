version: '2'
services:
  lib10.db:
    image: postgres:9.4
    ports:
      -  "127.0.0.1:9032:5432"

    volumes:
      #      - "./data/db:/var/lib/postgresql/data"
      - "./init/db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d"
    environment:
      - POSTGRES_DB=db_lib10
      - POSTGRES_USER=usr_lib10
      - POSTGRES_PASSWORD=lib10